<section>
  <div class="top-user-c">
    <div class="base-info">
      <img
        [src]="
          user?.photoURL ||
          'https://griis.ca/wp-content/uploads/2019/08/noun_User_1930144-copie-2.png'
        "
        [alt]="`${user?.username} IMAGE`"
      />
      <p>{{ user?.username || user?.isAnonymous }}</p>

      <div class="notifications" (click)="openNotification.emit()">
        <i class="fa-solid fa-bell"></i>
        <span [ngClass]="notificationCount >= 1 ? 'ac' : ''">
          {{ notificationCount }}
        </span>
      </div>
    </div>

    <div class="sign-out">
      <ul>
        <li (click)="authService.logOut()">
          <i class="fa-solid fa-right-from-bracket"></i>
        </li>
      </ul>
    </div>
  </div>
</section>
