<section>
  <div class="top-user-c">
    <div class="base-info">
      <img [src]="user?.photoURL" [alt]="`${user?.username} IMAGE`" />
      <p>{{ user?.username || user?.isAnonymous }}</p>
    </div>
    <div class="sign-out">
      <ul>
        <li (click)="authService.logOut()">
          <i class="fa-solid fa-right-from-bracket"></i>
        </li>
      </ul>
    </div>
  </div>
</section>
