<main>
  <section id="auth-container">
    <h2>Authorize</h2>
    <div class="auth-options">
      <ul>
        <li id="google-auth" (click)="authService.googleAuth()">
          <a>
            <i class="fa-brands fa-google"></i>
            google</a
          >
        </li>
        <li (click)="authService.loginAsAnonym()">
          <a>
            <i class="fa-solid fa-user-secret"></i>
            anonymous</a
          >
        </li>
      </ul>
    </div>
  </section>
</main>
